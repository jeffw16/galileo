<!DOCTYPE html>
<html>
  <head>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-86213503-1', 'auto');
      ga('send', 'pageview');
    </script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/my.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>So you think you can do science when you're broke</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/galileo.js"></script>
  </head>

  <body>
    <div id="popup" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4 id="popup-title">Modal Header</h4>
        <div class="row metrics-row"></div>
        <div class="row delta-row"></div>
        <p id="popup-content">A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" onclick="javascript:closePopup()" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>

    <div id="encounter-popup" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4 id="encounter-title">Modal Header</h4>
        <div class="row metrics-row"></div>
        <p id="encounter-content">A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" onclick="javascript:applyEncounter()" class=" modal-action modal-close waves-effect waves-green btn-flat">YES</a>
        <a href="#!" onclick="javascript:refuseEncounter()" class=" modal-action modal-close waves-effect waves-green btn-flat">NO</a>
      </div>
    </div>

    <div id="encounter-result-popup" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4 id="encounter-result-title">Modal Header</h4>
        <p id="encounter-result-content">A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" onclick="javascript:resetInput()" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="row">
        <center>
          <img src="img/th.jpeg" id = "myimg" width="40%"></img>
        </center>
      </div>
      <div class="row">
        <div class="col s12"><center>Day: <span id="day_label">1</span></center></div>
      </div>
      <div class="row metrics-row"></div>
      <div class="row">
        <div class = "range-field col s6">
          <label for="science_hours">Hours sciencing</label>
          <input id="science_hours" type="range" class="validate" value="0" min="0" max="24">
          <center><span id="science_hours_label">0</span> hr (max <span id="science_hours_max_label">24</span> hr)</center>
        </div>
        <div class = "range-field col s6">
          <label for="science_money">Dollars sciencing</label>
          <input id="science_money" type="range" class="validate" value="0" min="0" max="60">
          <center>$<span id="science_money_label">0</span> (max $<span id="science_money_max_label">60</span>)</center>
        </div>
      </div>
      <div class = "row">
        <div class="input-field col s6">
          <select id="eating_hours">
            <option value="-1" disabled>Eat where?</option>
            <option value="0">Skip meals (0 hr)</option>
            <option value="1">Bruce (1 hr)</option>
            <option value="2">Kerr/Maple (2 hr)</option>
            <option value="3">Victory (3 hr)</option>
          </select>
        </div>
        <div class = "range-field col s6">
          <label for="eating_money">Dollars snacks</label>
          <input id="eating_money" type="range" class="validate" value="0" min="0" max="60">
          <center>$<span id="eating_money_label">0</span> (max $<span id="eating_money_max_label">60</span>)</center>
        </div>
      </div>
      <div class = "row">
        <div class="range-field col s6">
          <label for="working_hours">Hours working</label>
          <input id="working_hours" type="range" class="validate" value="0" min="0" max="24">
          <center><span id="working_hours_label">0</span> hr (max <span id="working_hours_max_label">24</span> hr)</center>
        </div>
        <div class="center-align col s6">
          <br>
          Rent: $40
        </div>
      </div>
      <div class = "row">
        <div class = "input-field col s6 center-align">
          <label for="decision_hours">Hours deciding: <span id="decision_hours_label">0</span> hr</label>
          <div class="progress">
            <div id = "decision_hours" class="determinate" style="width: 0%"></div>
          </div>
          <br>
          Hours sleeping: <span id="sleep_hours_label">0</span> hr
        </div>
        <div class = "col s6 center-align">
          <br>
          <br>
          <button id="done_button" class="btn waves-effect red-lighten-2 waves-light">done</button>
        </div>
      </div>
    </div>
  </body>
</html>
